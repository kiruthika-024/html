!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form Solution</h1>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text"id="name"name="Name" placeholder="Enter your full name"><br>
        <br><br>
        <label for="Email">Email:</label><br>
        <input type="email"id="email"name="email" placeholder="Enter your email"><br>
        <br><br>
        <label for="Password">Password:</label><br>
        <input type="Password"id="password"name="password" placeholder="Enter your password"><br>
        <br><br>
        <p>Gender:</p>
        <input type="radio"id="male"name="gender"value="male" required>
        <label for="male">Male</label><br>
        <input type="radio"id="female"name="female"value="female" required>
        <label for="Female">Female</label><br>
        <input type="radio"id="Other"name="other"value="other" required>
        <label for="Other">Other</label><br>
        <br><br>
        <label for="Country">Country:</label><br>
        <select id="country"name="country">
            <option value="">Select country</option>
            <option value="India">India</option>
            <option value="uk">UK</option>
        </select><br><br>
        <button type="Submit">Submit</button>

    </form>

</body>
</html>
