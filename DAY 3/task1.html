<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Table Solution</h1>
    <table border="1">
        <t head>
            <caption>Student Grades Tables</caption>
            <tr>
                <th>
                    Student Name</th>
                    <th>Grade</th>
                    <th>Subject</th>
            </tr>
            <t body>
                <tr>
                    <td>John Doe</td>
                    <td>A</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>B+</td>
                    <td>English</td>
                </tr>
                <tr>
                    <td>Ali Khan</td>
                    <td>A-</td>
                    <td>Science</td>
                </tr>
                <tr>
                    <td>Maria Garcia</td>
                    <td>B</td>
                    <td>History</td>
                </tr>
            </t body>
            <t foot>
                <tr>
                    <td colspan="3">Note:All students passed</td>
                </tr>
            </t foot>
            </t table>
                

            </t>
        </t>
    
</body>

</html>
